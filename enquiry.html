<body>
  <div id="img"></div>
  <header>
    <h1>Enquiry Form</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="enquiry.html">Enquiry</a>
      <a href="contact.html">Contact</a>
    </nav>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>If you have a complaint about anything feel free to reach out. Or want to order an item but can't find your size.</p>
      <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="miami@gmail.com" required><br><br>

        <label for="message">Your Enquiry:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  </footer>
